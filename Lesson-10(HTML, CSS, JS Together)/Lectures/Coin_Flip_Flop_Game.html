<!DOCTYPE html>
<html>
  <head>
    <title>6a</title>
  </head>
  <body>
    <button
      onclick="
      playGame('Heads');
      "
    >
      HEADS
    </button>
    <button
      onclick="
      playGame('Tails');
      "
    >
      TAILS
    </button>
    <button
      onclick="
        score.wins=0;
        score.losses=0;
      localStorage.removeItem('check');
      console.log(score);
      document.querySelector('.result-2p').innerHTML=` Wins:${0} Losses:${0}`;
      document.querySelector('.result-p').innerHTML=`Flip Your Coin`;
      //here for intitalizing again to zero first click the reset score button
      //then refresh the page
      //score will start from zero
      "
    >
      Reset score
    </button>
    <p class="result-p"></p>
    <p class="result-2p"></p>
    <script>
      let score = JSON.parse(localStorage.getItem("check"));
      if (score === null) {
        score = {
          wins: 0,
          losses: 0,
        };
      }
      function playGame(guess) {
        let ran = Math.random();
        console.log(ran);
        let result;
        if (ran < 0.5) result = "Heads";
        else result = "Tails";
        if (guess === result) {
          let value = document.querySelector(".result-p");
          value.innerHTML = `You Won the Toss\nCoin Flipped as ${result}`;
          score.wins += 1;
        } else {
          document.querySelector(
            ".result-p"
          ).innerHTML = `You lost the Toss\nCoin Flipped as ${result}`;
          score.losses += 1;
        }
        document.querySelector(
          ".result-2p"
        ).innerHTML = `Wins:${score.wins} Losses:${score.losses}`;
        localStorage.setItem("check", JSON.stringify(score));
      }
    </script>
  </body>
</html>
