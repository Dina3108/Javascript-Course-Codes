<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>
      <button onclick="console.log(calc=+'1')">1</button>
      <button onclick="console.log(calc+='2')">2</button>
      <button onclick="console.log(calc+='3')">3</button>
      <button onclick="console.log(calc+='+');">+</button>
      <button onclick="console.log(calc=eval(calc));">=</button>
    </p>
    <p>
      <button onclick="console.log(calc+='4')">4</button>
      <button onclick="console.log(calc+='5')">5</button>
      <button onclick="console.log(calc+='6')">6</button>
      <button onclick="console.log(calc+='-');">-</button>
      <button onclick="console.log(calc+='.')">.</button>
    </p>
    <p>
      <button onclick="console.log(calc+='7')">7</button>
      <button onclick="console.log(calc+='8')">8</button>
      <button onclick="console.log(calc+='9')">9</button>
      <button onclick="console.log(calc+='*');">*</button>
      <button onclick="console.log(calc+='0');">0</button>
    </p>
    <p>
      <button onclick="console.log(calc+='10')">10</button>
      <button onclick="console.log(calc+='100')">100</button>
      <button onclick="console.log(calc+='1000')">1000</button>
      <button onclick="console.log(calc+='/');">/</button>
      <button onclick="calc=' ',console.log('Calculations Cleared');">C</button>
    </p>
    <script>
      let calc = " ";
    </script>
  </body>
</html>
