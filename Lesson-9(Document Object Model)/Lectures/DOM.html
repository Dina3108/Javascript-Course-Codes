    <button>Hello</button>
    <button class="js-button">Second button</button>

      //there is an another feature in JS knows as Query Selector
      console.log(document.querySelector("button"));
      //query selector takes out the selective element from HTML to JS
      console.log(document.querySelector("button").innerHTML);
      //by using innerHTML we can access the content in that selected HTML element
      document.querySelector("button").innerHTML = "Good Job! changed";
      //we can change content in HTML also
      console.log(document.querySelector("button").innerHTML);
      //js code for selecting specifically named elements in HTML
      console.log(document.querySelector(".js-button"));

      const buttonElement = document.querySelector(".js-button");
      console.log(buttonElement);
