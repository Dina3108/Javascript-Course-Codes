<!DOCTYPE html>
<html>
  <head>
    <title>Intro to Javascript</title>
    <style>
      /*Syntax for writing Comment in CSS Structure*/
      .first-button {
        background-color: red;
        border: none;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <!-- Syntax for writing command in HTML Structure-->
    <button
      title="Good-job!"
      class="first-button"
      onclick="alert('Hello Front End Web Development Welcomes you into Javascript')"
    >
      How are you doing
    </button>
    <script>
      //code in js to run popup alert for single line comment
      /*for Multi Line Comment*/
      alert("Hello Hiii!..");
      console.log(2 + 2);
      console.log(`String${2 + 10 - 9}`);
    </script>
  </body>
</html>
