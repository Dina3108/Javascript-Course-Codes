<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <button onclick="" class="js-button">Click</button>
    <script>
      const but = document.querySelector(".js-button");
      but.addEventListener("click", () => {
        console.log("Clicked the Button");
      });
      //we can add multiple event listener to an event
      but.addEventListener("click", () => {
        console.log("Clicked the Button 2");
      });
      //we can also remove an event listener
      const event_listener = () => {
        console.log("Clicked the Button 3");
      };
      //but.addEventListener("click", event_listener);
      //we can add an function by saving in an variable and decaring in the event listener
      but.removeEventListener("click", event_listener);
      //Above all works for the Event Click

      //Now we are going to work for the event Keydown
      document.body.addEventListener("keydown", () => {
        console.log(event.key);
      });
      document.body.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          console.log("Guy has Pressed the Enter!!!");
        }
      });
      console.log(
        [1, -2, -5, 112].filter((value, index) => {
          //if (value >= 0) return true;
          //else return false;
          //Below os the shortcut by using the return without using the if-else condition
          return value >= 0;
        })
      );
      //by using the filter function it will create an new array
      /*
      if it returns true it will put the value into an array
      if it returns false it will not put the value into an array
      */
      console.log(
        [1, 1, 2].map((value, index) => {
          return value * 2;
        })
      );
      //by using the map function
      /*
      it will create a new array and stores the return values into that new array
      */
      //Shortcuts for Functions
      console.log([3, 3, -9].map((value) => value * 2));
      /*
      by using the above shortcut without using the return keyword it will convert the value of that array as per need, it will store into that new array
      */
