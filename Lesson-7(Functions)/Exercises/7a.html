  <body>
    <script>
      function greet() {
        console.log("Hello !");
      }
      greet();
      greet();
      function greet2(name) {
        console.log(`Hello! ${name}`);
      }
      greet2("Dina");
      greet2("Amma");
      greet2("Appa");
      function greet3(name) {
        if (!name) {
          console.log("Hi there!");
        } else if (name) console.log(`Hello ${name}`);
      }
      greet3("Vishal");
      greet3();
      function tofahrenheit(celcius) {
        let f = (celcius * 9) / 5 + 32;
        console.log(f);
      }
      tofahrenheit(25);
      function tocelcius(f) {
        console.log(((f - 32) * 5) / 9);
      }
      tocelcius(86);
      function conversion(degree, unit) {
        if (unit === "F") {
          let celc = ((degree - 32) * 5) / 9;
          return `${celc}C`;
        } else if (unit === "C") {
          let fahren = (degree * 9) / 5 + 32;
          return `${fahren}F`;
        }
      }
      let a = conversion(25, "C");
      console.log(a);
      let b = conversion(86, "F");
      console.log(b);

      function convertlength(length, from, to) {
        if (from === "miles" && to === "km") {
          return `${1.6 * length} km`;
        } else if (from === "km" && to === "miles") {
          return `${length / 1.6} miles`;
        } else if (from === "km" && to === "km") {
          return `${length} km`;
        }
      }
      let d = convertlength(50, "miles", "km");
      console.log(d);
      console.log(convertlength(32, "km", "miles"));
      console.log(convertlength(50, "km", "km"));

      function convertlength2(length, from, to) {
        if (from === "miles" && to === "km") {
          return `${1.6 * length} km`;
        } else if (from === "miles" && to === "ft") {
          return `${length * 5280} ft`;
        } else if (from === "km" && to === "ft") {
          return `${length * 3281} ft`;
        }
      }
      console.log(convertlength2(5, "miles", "km"));
      console.log(convertlength2(5, "miles", "ft"));
      console.log(convertlength2(5, "km", "ft"));

      function convertlength3(length, from, to) {
        if (from === "miles" && to === "km") {
          return `${1.6 * length} km`;
        } else if (from === "miles" && to === "ft") {
          return `${length * 5280} ft`;
        } else if (from === "km" && to === "ft") {
          return `${length * 3281} ft`;
        } else {
          return `Invalid unit:${from}`;
        }
      }
      console.log(convertlength3(5, "lbs", "lbs"));
    </script>
